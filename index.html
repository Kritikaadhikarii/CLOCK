<!DOCTYPE html>
<html>
<head>
    <title>Flip Clock Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-clock">
        <div class="flip-card hours">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="digit" id="hours-tens">0</div>
                    <div class="digit" id="hours-ones">0</div>
                </div>
                <div class="flip-card-back">
                    <div class="digit" id="hours-tens-back">0</div>
                    <div class="digit" id="hours-ones-back">0</div>
                </div>
            </div>
        </div>
        <div class="flip-card minutes">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="digit" id="minutes-tens">0</div>
                    <div class="digit" id="minutes-ones">0</div>
                </div>
                <div class="flip-card-back">
                    <div class="digit" id="minutes-tens-back">0</div>
                    <div class="digit" id="minutes-ones-back">0</div>
                </div>
            </div>
        </div>
        <div class="flip-card seconds">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="digit" id="seconds-tens">0</div>
                    <div class="digit" id="seconds-ones">0</div>
                </div>
                <div class="flip-card-back">
                    <div class="digit" id="seconds-tens-back">0</div>
                    <div class="digit" id="seconds-ones-back">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
